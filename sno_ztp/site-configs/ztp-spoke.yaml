---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "test-sno-ztp"
  namespace: "test-sno-ztp"
spec:
  #baseDomain: "oot.lab.eng.bos.redhat.com"
  baseDomain: "cp4na.bos2.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "img4.9.5-x86-64-appsub"
  #sshPublicKey: "ssh-rsa  openshift@nfvpe-01.oot.lab.eng.bos.redhat.com"
  sshPublicKey: "ssh-rsa  openshift@dhcpserver"
  clusters:
  - clusterName: "sno-node-1"
    clusterLabels:
      sno: "true"
      sites: "test-sno-ztp"
      common: "4.9"
    networkType: "OVNKubernetes"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      #- cidr: 10.19.110.0/24
      - cidr: 192.168.19.0/25
    serviceNetwork:
      - 172.30.0.0/16
    additionalNTPSources:
      - clock.corp.redhat.com 
      - pool.ntp.org
    nodes:
      #- hostName: "sno-node-1.cp4na.bos2.lab"
      - hostName: "sno-node-1.cp4na.bos2.lab"
        role: master
        #bmcAddress: redfish-virtualmedia://10.19.111.6:9012/redfish/v1/Systems/1 
        bmcAddress: 192.168.19.158
        bmcCredentialsName:
          #name: "ts-sno-03-bmc"
          name: "sno-node-1-bmc"
        #bootMACAddress: "0c:c4:7a:db:a9:92"
        bootMACAddress: "b4:96:91:ec:52:44"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: /dev/sda
        cpuset: "0-3,12-15"
        nodeNetwork:
          config:
            interfaces:
              #- name: eno1
              - name: eno12399
                type: ethernet
                state: up
                ipv4:
                  enabled: true
                  dhcp: true
                ipv6:
                  enabled: false
          interfaces:
            #- name: "eno1"
            - name: "eno12399"
              #macAddress: "0c:c4:7a:db:a9:92"
              macAddress: "b4:96:91:ec:52:44"